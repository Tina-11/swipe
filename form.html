<html> 
    <head>
      <title>Your course landing page</title>
      <body>
        <h1>Your course landing page</h1>
       <div> 
         <form action="/exe">
         <label for="Course Title">Course Title</label> 
         <input type="text" id="Course Title" name="Course Title" required> 
         </div>
        <div>
          <label for="Course Description">Course Description</label>
          <div>
          <textarea rows="10" cols="30" id="Course Description" name="Course Description">
            </textarea>
            </div>
          </div>
          <div>
        
            <Label for="skill level">Skill level</label> <select name="level" id="skill level">
            <option>Beginner level</option>
            <option>Intermidiate level</option>
            <option>Action level</option>
            <option>All level</option>
            </select>
          </div>
          <div>
        
            <Label for="Publish Course">Ready to publish course?</label> <input type="checkbox" id="Publish Course" name="level" required>
          </div>
          <div>
        <button Type="submit"> Submit </button>
            </div>
        </form>
      </body>
    </head></html>
